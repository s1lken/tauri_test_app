<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri + Tailwind App (Browser Test)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 text-white text-center">
          <h1 class="text-2xl font-bold mb-2">ü¶Ä Tauri + Tailwind</h1>
          <p class="text-blue-100">Browser Test Mode</p>
        </div>
        
        <div class="p-6 space-y-6">
          <div class="text-center">
            <div class="bg-yellow-100 p-4 rounded-lg mb-4">
              <p class="text-yellow-800 text-sm">
                This is a browser test. For full functionality, run the Tauri app.
              </p>
            </div>
            
            <button onclick="testTauri()" class="
              w-full bg-gradient-to-r from-blue-500 to-purple-600 
              text-white font-semibold py-3 px-6 rounded-lg
              hover:shadow-lg hover:-translate-y-0.5
              transform transition-all duration-200
            ">
              Test Tauri Connection ‚ú®
            </button>
          </div>
          
          <div class="bg-gray-50 rounded-lg p-4 min-h-[60px] flex items-center justify-center">
            <div id="result" class="text-gray-700 text-center font-medium">
              Click the button to test Tauri connection
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function testTauri() {
        const resultEl = document.getElementById('result');
        
        if (window.__TAURI__) {
          resultEl.innerHTML = `
            <div class="text-green-600">
              ‚úÖ Tauri API detected!<br>
              <small>Running in Tauri app</small>
            </div>
          `;
          
          // Try to call the backend
          try {
            const response = await window.__TAURI__.core.invoke('button_clicked');
            resultEl.innerHTML = `
              <div class="text-green-600">
                ‚úÖ Backend connected!<br>
                <small>Response: ${response}</small>
              </div>
            `;
          } catch (error) {
            resultEl.innerHTML = `
              <div class="text-red-600">
                ‚ùå Backend error:<br>
                <small>${error}</small>
              </div>
            `;
          }
        } else {
          resultEl.innerHTML = `
            <div class="text-blue-600">
              ‚ÑπÔ∏è Running in browser<br>
              <small>Tauri API not available</small>
            </div>
          `;
        }
      }
      
      // Auto-test on load
      window.addEventListener('load', () => {
        setTimeout(testTauri, 500);
      });
    </script>
  </body>
</html>
